            <div class="button_container" style="margin-left: 1rem;">

                    </path>
                  </svg>
                </button>
                <button class="weather-component__button-microphone" aria-label="speak" id="microphone-button">
                  <svg style="color: white" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                    fill="#ffffff" class="bi bi-mic" viewBox="0 0 16 16">
                    <path
                      d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"

                      fill="#ffffff"></path>
                  </svg>
                </button>
</div>
              </div>
              <div id="weather" class="weather-component__data loading">
                <h1 id="city" class="weather-component__city-name fw-bold">___</h1>

                <h2 id="temp" class="weather-component__city-temperature fw-bold display-1">32°C</h2>

                <div class="weather-component__data-wrapper">

                
                <!-- weather icon + description -->


                <figure class="weather-component__icn">
                  <img class="icon" src="https://openweathermap.org/img/wn/04n.png" alt="Partly Cloudy" id="icon" />
                  <figcaption class="text-uppercase text-wrap" id="description">___</figcaption>
                </figure>

                <!-- 2x2 grid  -->

                <div class="weather-component__grid">
                  <!-- Humidity -->
                  <div class="grid-item">
                    <div class="heading">
                      <h6>Humidity</h6>
                      <i class="fa-solid fa-droplet"></i>
            
                    </div>
                    <div class="data">
                      <span id="humidity">
                        <a href="https://en.wikipedia.org/wiki/Humidity"></a>: 60%
                      </span>
                    </div>
                    
                    
                  </div>
              
                  <!-- Wind -->
                  <div class="grid-item">
                    <div class="heading">
                      <h6>Wind Speed</h6>
                      <i class="fa-solid fa-flag"></i>
                      
                    </div>
                    <div class="data">
                      <span id="wind">
                        <a href="https://en.wikipedia.org/wiki/Wind_speed">Wind speed</a>: 6.2 km/h
                      </span>
                    </div>
                    
                    
                  </div>
              
                  <!-- Air Quality -->
                  <div class="grid-item-air-quality">
                    <div class="heading">
                      <h6>Air Quality</h6>
                      <i class="fa-solid fa-wind"></i>
                    </div>
                                   
                    <span id="AirQuality">Air Quality: 75</span>
                    <span class="air-quality-label">Satisfactory</span>
                  </div>
              
                  <!-- Sunrise & Sunset -->
                  <div class="grid-item-sun">
                    <div class="sunrise">
                      <div class="heading">
                        <h6>Sunrise</h6>
                        <i class="fa-solid fa-sun"></i>
                      </div>
                      <span id="sunrise">
                        <a href="https://en.wikipedia.org/wiki/Sunrise">Sunrise</a>: 5:00 AM
                      </span>
                    </div>
                    <div class="sunset">
                      <div class="heading">
                        <h6>Sunset</h6>
                      </div>
                      
                      <span id="sunset">
                        <a href="https://en.wikipedia.org/wiki/Sunset">Sunset</a>: 6:00 PM
                      </span>
                    </div>
                    
                  </div>
                </div>

              </div>
