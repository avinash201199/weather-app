<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="A Beautiful weather app displaying a weekly weather forecast for the selected location" />
  <title>Weather App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <!-- favicon -->
  <link rel="shortcut icon" type="image/jpg" href="./assets/weather-icon.png" />
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="icon" href="assets/favicon.ico">
  <!-- jquery CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>

<body id="body">
  <h2 class="header-component" style="text-align: center; width: 55%; margin: 5px auto 10px;">Today is <span id='date-time'></h2>
  <nav class="nav-component navbar temp">
    <a class=" nav-component__anchor navbar-brand" href="#">
      <div class="nav-component__celcius-block col-auto">
        <input type="checkbox" id="unit" class="checkbox">
            <label for="checkbox" class="label">
            <span class="farenheit">F¬∞</span>
            <span class="celcius">C¬∞</span>         
            <div class='ball'>
        </label>
      </div>
    </a>
  </nav>


  <div class="weather-component container d-flex justify-content-center align-items-center flex-column">
    <div class="weather-component__card text-white rounded">
      <div class="weather-component__search">
        <input type="text" class="weather-component__search-bar" name="search-bar"   list="place" placeholder="Search" autocomplete="address-level2" />
          <datalist id="place" class="weather-component__datalist">
            <!-- Content will be generated By Javascript  -->
          </datalist>
          <button class="weather-component__button text-white rounded-circl" aria-label="click here to search class" >
            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.5em"
              width="1.5em" xmlns="http://www.w3.org/2000/svg">
              <path
              d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
              </path>
            </svg>
          </button>
      </div>
    <div id="weather" class="weather-component__data loading">
        <h1 id="city" class="weather-component__city-name fw-bold">Weather in ___</h1>
        <h2 id="temp" class="weather-component__city-temperature fw-bold display-1">32¬∞C</h2>
        <div class="weather-component__data-wrapper">
            <div class="weather-component__desc-primary">
              <figure class="weather-component__icn">
                <img class="icon" src="https://openweathermap.org/img/wn/04n.png" alt="" id="icon" />
                <figcaption class="text-uppercase text-wrap" id="description">___</figcaption>
              </figure>
              <div class="weather-component__AQI">
                <div id="AirQuality"><a href="https://en.wikipedia.org/wiki/Thunderstorm">Air Quality</a>:75</div>
                <div class="ml-0">(Satisfactory)</div>
              </div>
            </div>

        <div class="weather-component__desc-secondary d-flex ">
          <div class="d-flex flex-1 flex-column">
            <figure class="d-flex flex-1 flex-row humidity ms-0">
              <img src="./assets/icons/humidity.png" alt="" class="humidity-img">
              <figcaption id="humidity"><a href="https://en.wikipedia.org/wiki/Humidity">Humidity</a>: 60%</figcaption>
            </figure>
            <div class="d-flex flex-1 flex-row wind ms-0"><img src="./assets/icons/wind.png" alt="" class="wind-img">
              <div id="wind"><a href="https://en.wikipedia.org/wiki/Wind_speed">Wind speed</a>: 6.2 km/h</div>
            </div>
          </div>
          <div class="d-flex flex-1 flex-column">
            <figure class="d-flex flex-1 flex-row sunrise me-0 justify-content-end">
              <img src="./assets/icons/sunrise (2).png" alt="" class="sunrise-img">
              <figcaption id="sunrise"><a href="https://en.wikipedia.org/wiki/Sunrise">Sunrise</a>:5:00AM</figcaption>
            </figure>
            <figure class="d-flex flex-1 flex-row sunset me-0 justify-content-end"><img src="./assets/icons/sunset (1).png" alt="" class="sunset-img">
              <figcaption id="sunset"><a href="https://en.wikipedia.org/wiki/Sunset">Sunset</a>:6:00AM</figcaption>
            </figure>
           </div>
         </div>

        </div>

      </div>

    </div>
  </div>
    <div class="forecast-component p-2 overflow-hidden text-white w-100">
      <div class="forecast-component__items-wrapper transition overflow-hidden " id="weather-forecast">
        <div class="forecast-component__item rounded text-center" id="weather-forecast-item">
          <div>Mon</div>
          <figure class="forecast-img">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon">
          </figure>
          <div>Day - 35.6&#176; C</div>
          <div>Night - 25.6&#176; C</div>
          <div>view more</div>
        </div>
      </div>
    </div>

  </div>

  </div>


  <!-- toast -->
  <div class="toast-component" id="toast">
    <div class="toast-component__checkicon"><i class="fas fa-check-square"></i></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

  <script type="module" src="./assets/js/script.js"></script>

    <h2 class="footer-component__author-label">

    <ul class="footer-component__social-media">
      <li>
          <a  href="https://github.com/avinash201199">

      </li>
      <li>
          <a  href="https://www.linkedin.com/in/avinash-singh-071b79175/">
          <img class="link" src="./assets/icons/linkedin.png"  ></a>
      </li>
      <li>
          <a  href="https://www.instagram.com/lets__code/">
          <img class="link"  src="./assets/icons/instagram.png" ></a>
      </li>

    </ul>
  </div>
</div>
</footer>
